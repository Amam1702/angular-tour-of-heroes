
<div class="home-teams">
    <div class="container">
        <div class="row" style="height: 50px; background-color: bisque;">

            <div class="col-md-3">
                {{getUSer}}
                <div>
                    {{userType}}
                </div>
            </div>
            <div class="col-md-3">
                 
                <a href="#" (click)="goPaymentDetail()">
                    Apply application birth Certificate
                </a>
                
            </div>
            <div class="col-md-3">
                
                <a href="#" (click)="goPaymentStatus()">
                View application birth certificate
            </a>
              <!-- <button type="button" name="log" id="log" (click)="goPaymentDetail()" >View application birth certificate</button>  -->
            </div>
            
            <div class="col-md-3">
    <button class="btn btn-success btn-block" style="background-color: bisque;" (click)="logOut()">Logout</button>

            </div>
        

          
            
        </div>
        <div class="row" >
        </div>
        <div class="row" style="height: 50px;">
            <div class="col-md-6"  style=" ">
            view birth application certificate status

            </div>
            <div >
            </div>

        </div>
        <div class="row" style="height: 200px;">
            <div class="col-md-12" >
                <table style="width: 700px;">
      
        
                    <tr style="height: 50px;">
                        <th style="background-color: cadetblue;">
                            Sr.
                        </th>
                        <th style="background-color: cadetblue;">
                            Birth Certificate
                        </th>
                        <th style="background-color: cadetblue;">
                            Application Date
                        </th>
                        <th style="background-color: cadetblue;">
                            Application Status
                        </th>
                    </tr>
                    <tr style="height: 50px;" *ngFor="let ab of listView ;let i = index">
                       <td>
                        {{i+1}}
                       </td>
                        <td>
                          Birth Certificate
                        </td>
                        <td>
                            {{ab.create_date| date :'dd/MM/yyyy'}}
                            <!-- {{ab.create_date || 'dd/MM/yyyy'}} -->
                        </td>
                        <td>
                            <div *ngIf="ab.status==3" class="col-md-3">
                            Pending

                            </div>
                            <div *ngIf="ab.status==2" class="col-md-3">
                                Cancel
                                                           </div>
                            <div *ngIf="ab.status==1" class="col-md-3">

                                <div class="col-md-4 text-right" style="height: 10px; width: 10;">
                                    <button (click)="generatePDF(ab.user_id)" class="btn">
        
                                    <i class="fa fa-file-pdf-o" style="font-size:24px"></i>
        
                                    </button>
                                        <!-- <button class="btn btn-success btn-block" (click)="ViewPdf(ab.user_id)">Download PDF</button> -->
                                      </div>
 <!-- <div class="col-md-4 text-right" >
                            <button class="btn" (click)="generatePDF()">


                            <i class="fa fa-file-pdf-o" style="height: 40px;width: 40px;"></i>

                            </button>
  </div> -->
                            </div>
                            
                        </td>
                    </tr>
                </table>
            </div> 
        </div>
    </div>
</div>
